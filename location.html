<html>
<head>
    <title>Cookie</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>Voiture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="age"><!-- 25 --></td>
                <td id ="peugeot"><!-- peugeot --></td>
            </tr>
        </tbody>
    </table>
    <script>
        console.log(window.location);
        window.location.href = 'http://localhost:3000/mouskito-js/location.html?age=25#voiture/peugeuot';        //  FQDN = 'fully Qualified Domain Name';
        
        // 'google.com'
        console.log(window.location.search);
        function getValueSearch(str){
            var i = 0;
            var result = "";
            while(str[i] != "="){
                str[i] = str[i++];
                i++;
            }
            i++;
            while(str[i]!=undefined){
                result += str[i];
                i++;
            }
            console.log(result);
            return result;
        }

        function getValueHash(str){
            var i = 0;
            var result = "";
            while(str[i] != "/"){
                str[i] = str[i++];
                i++;
            }
            i++;
            while(str[i]!=undefined){
                result += str[i];
                i++;
            }
            console.log(result);
            return result;
        }

        getValueSearch(window.location.search);
        getValueHash(window.location.hash);
        $('#age').html(`<td>${ getValueSearch(window.location.search)}</td>`);
        $('#peugeot').html(`<td>${ getValueHash(window.location.hash)}</td>`);
        
    </script>
</body>

</html>
