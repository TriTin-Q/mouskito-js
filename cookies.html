        console.log(document.cookie.split(';'));
        function getCookie(cname){
            var name = cname +"=";
            var cookieArray = document.cookie.split(';');
            for(i=0;i<cookieArray.length;i++){
                var c = cookieArray[i];
                while(c.charAt(0)==' '){
                    c = c.substring(1);
                }
                if(c.indexOf(name)==0){
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        getCookie(document.cookie);
