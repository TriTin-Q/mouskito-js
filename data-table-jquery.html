<html>
<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Evenement JAVASCRIPT</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    <table class=" table table-bordered table-zebra">
        <tbody>
            <tr>
                <th>index</th>
                <td>Name</td>
                <td>First name</td>
                <td>Age</td>
            </tr>
        </tbody>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>


        $.get('js/data.json')
        .then(function (response) {
            console.log(response);
            //$(response).each(function (index) {
            //    $('tbody').append(`<tr><th>${index}</th> <td>${response[index].name}</td>
            //    <td>${response[index].firstName}</td><td>${response[index].age}</td></tr>`)
            //})
            let content = "";
            $.each(response,function (index,datum) {
                content += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${datum.name}</td>
                        <td>${datum.firstName}</td>
                        <td>${datum.age}</td>
                    </tr>
               `;
            })
            $('#tbody').html(content);
            $('tbody td').css("text-transform","capitalize")
            });

    </script>
</body>

</html>
